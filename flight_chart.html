<html>
<head>
    <title>Interactive MVP Disc Roster and Flight Chart</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.19.0/dist/bootstrap-vue.min.css">
    <style>
        g.mvp circle {
            stroke-width: 3px;
            stroke: black;
            fill: white;
        }
        g.mvp text {
            stroke: black;
            fill:black;
        }

        g.axiom circle {
            stroke-width: 4px;
            stroke: lightblue;
            fill: yellow;
        }
        g.axiom text {
            stroke: blue;
            fill:black;
        }

        g.streamline circle {
            stroke-width: 4px;
            stroke: green;
            fill: green;
        }
        g.streamline text {
            stroke: white;
            fill:white;
        }

        g.oop {
            opacity: 0.35;
        }

        text.rim {
            font-size: 18px;
            font-weight: bold;
            stroke: black;
        }

        text.stability {
            font-size: 24px;
            font-weight: bold;
            stroke: black;
        }

    </style>
</head>
<body>
<div id="chart">
<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" height="10in" viewBox="0 0 1296 1296" enable-background="new 0 0 1296 1296" version="1.1" x="0px" width="10in" y="0px">
<defs>
    <linearGradient id="blueGradient">
        <stop offset="0%" stop-color="#3645e3"/>
        <stop offset="100%" stop-color="#A7ACDF"/>
    </linearGradient>
    <linearGradient id="stabilityGradient">
        <stop offset="0%" stop-color="red"/>
        <stop offset="50%" stop-color="yellow"/>
        <stop offset="100%" stop-color="green"/>
    </linearGradient>
</defs>
<rect x="0" y="0" width="1296" height="1296" fill="white" stroke-width="4px" stroke="black"></rect>
<rect x="0" :y="0" width="1296" height="50px" fill="url(#stabilityGradient)"></rect>
<text class="stability" x="5px" y="25px" dominant-baseline="middle">Over</text>
<text class="stability" x="648px" y="25px" dominant-baseline="middle" text-anchor="middle" >Stability</text>
<text class="stability" x="1220px" y="25px" dominant-baseline="middle">Under</text>
<rect width="700" :x="(1296-700)/2" :y="calculate_y(3)" stroke="none" fill="url(#blueGradient)" :height="calculate_y(0)-calculate_y(3)" /> 
<rect width="850" :x="(1296-850)/2" :y="calculate_y(6)" stroke="none" fill="url(#blueGradient)" :height="calculate_y(3)-calculate_y(6)" /> 
<rect width="1000" :x="(1296-1000)/2" :y="calculate_y(9)" stroke="none" fill="url(#blueGradient)" :height="calculate_y(6)-calculate_y(9)" /> 
<rect width="1150" :x="(1296-1150)/2" :y="calculate_y(13)" stroke="none" fill="url(#blueGradient)" :height="calculate_y(9)-calculate_y(13)" /> 
<text class="rim" v-for="rim in rims" :y="calculate_y(rim.row)+30" x="40px" text-anchor="middle" dominant-baseline="middle">{{rim.width}}</text>
<text class="rim" v-for="rim in rims" :y="calculate_y(rim.row)+30" x="1261px" text-anchor="middle" dominant-baseline="middle">{{rim.speed}}</text>
<lid v-for="disc in discs" :key="disc.name" :disc="disc" :y="calculate_y(disc.row)" v-on:pickedDisc="this_disc = disc; console.log('Hit');"></lid>
</svg>
<div>
Designed by Colin Kuskie.  Inspired by the "Unofficial fan-made, not-at-all-approved-by-MVP GYRO DISC FLIGHT COMPARISON CHART" by Kyle McClure.
</div>
<b-modal id="extended-disc-info" centered hide-footer>
<template #modal-title>{{info_disc.brand == 'mvp' ? 'MVP' : info_disc.brand == 'axiom' ? 'Axiom' : 'Streamline'}}: {{info_disc.name}}</template>
<p>{{info_disc.speed}} | {{info_disc.glide}} | {{info_disc.turn}} | {{info_disc.fade}} </p>
<p><b>Plastics:</b><br>
<span v-for="plastic in info_disc.plastics">{{plastic}}<br></span>
</p>
</b-modal>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@2.19.0/dist/bootstrap-vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

<circle :cx="disc_area" :cy="disc_area" :r="disc_radius" />
<text :y="disc_area" :x="disc_area" text-anchor="middle" dominant-baseline="middle" :textLength="text_area*1.5" lengthAdjust="spacingAndGlyphs" >{{disc.name}}</text>

    data() {
        return {

    methods: {
